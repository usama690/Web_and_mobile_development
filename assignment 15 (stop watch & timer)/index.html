<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch and countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a class="active" href="index.html">Stop Watch</a></li>
        <li><a href="countdown.html">Countdown Timer</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="main-heading">The Stop Watch</h1>
      <div class="watch">
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
      </div>
      <div class="btns">
        <button class="btn" id="startbtn" onclick="start()">Start</button>
        <button class="btn" id="stoptbtn" onclick="stop()">Stop</button>
        <button class="btn" id="resetbtn" onclick="reset()">Reset</button>
      </div>
      <div class="mainbtn" id="trybtn">
        <a href="index.html"><button class="btn">Click here to retry again</button></a>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
